<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="to-binary">
            <h1>Convert decimal to binary</h1>
            <div class="container">
                <label for="binary-convertor">Enter a decimal number:</label>
                <input class="form-control" type="number"  name="" id="decimal-input">
                <div class="decimal-result"></div>
                <button type="button" class="btn btn-primary" id="decimal-confirm-button">Convert</button>
                <button type="button" class="btn btn-secondary" id="decimal-reset-button">Reset</button>
            </div>
        </div>
        <div class="to-decimal">
            <h1>Convert binary to decimal</h1>
                <div class="container">
                    <label for="binary-convertor">Enter a binary number:</label>
                    <input class="form-control" type="number"  name="" id="binary-input" >
                    <div class="binary-result"></div>
                    <button type="button" class="btn btn-primary" id="binary-confirm-button">Convert</button>
                    <button type="button" class="btn btn-secondary" id="binary-reset-button">Reset</button>
                </div>
            </div>
    </div>


    



    <script src="app.js"></script>
    
</body>
</html>
